<div class="container">
  <!-- No data message -->
  <p *ngIf="Customer.length <= 0" class="no-data text-center">There is no customer added yet!</p>

  <!-- Customer list -->
  <table class="table table-bordered" *ngIf="Customer.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Customer ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Customer Type</th>
        <th scope="col">Phone No</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cust of Customer; let i = index">
        <th scope="row">{{cust._id}}</th>
        <td>{{cust.name}}</td>
        <td>{{cust.email}}</td>
        <td>{{cust.customerType}}</td>
        <td>{{cust.phoneNumber}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-customer/', cust._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeCustomer(cust, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
